<html>

  <body>
    <div class="container">it workjjjs</div>
  </body>
  <style>
    html {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      height: 100vh;
      align-items: stretch;
      box-sizing: border-box;
    }

    .panel {
      flex-grow: 1;
      display: flex;
    }

    .panel__main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }

    .actions__list {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    .panel:hover .actions__list {
      opacity: 1;
    }

    .actions__list-element {
      margin: 50px 0px;
    }

    img {
      width: 20px;
      height: 20px;
      color: gray;
    }

    .colorname {
      margin: 70px 0px 100px 0px;
      font-size: 28px;
      font-weight: 900;
    }

    .panel__left,
    .panel__right {
      display: flex;
      align-items: center;
    }

    .left__add-button,
    .right__add-button {
      background-color: rgb(220, 220, 220);
      padding: 15px;
      border-radius: 50%;
      position: relative;
      transform: scale(0);
      transition: all 0.3s ease-in-out;
    }
    .panel__left:hover .left__add-button,
    .panel__right:hover .right__add-button {
      transform: scale(1);
    }

    .panel:not(:first-child) .left__add-button {
      left: -25px;
    }
    .panel:not(:last-child) .right__add-button {
      right: -25px;
    }
  </style>
  <script src="./index.js"></script>
</html>
